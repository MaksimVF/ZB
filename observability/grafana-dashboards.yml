





apiVersion: 1

providers:
  - name: 'System'
    orgId: 1
    folder: 'System'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/system

  - name: 'Billing'
    orgId: 1
    folder: 'Billing'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards/billing

dashboards:
  - name: 'System Overview'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/system-overview.json'
    datasource: 'Prometheus'

  - name: 'Billing Overview'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/billing-overview.json'
    datasource: 'Prometheus'

  - name: 'Service Health'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/service-health.json'
    datasource: 'Prometheus'

  - name: 'Usage Metrics'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/usage-metrics.json'
    datasource: 'Prometheus'

  - name: 'Error Rates'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/error-rates.json'
    datasource: 'Prometheus'

  - name: 'Log Analysis'
    url: 'https://raw.githubusercontent.com/MaksimVF/ZB/main/observability/dashboards/log-analysis.json'
    datasource: 'Loki'











