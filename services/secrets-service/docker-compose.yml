





version: '3.8'

services:
  vault:
    image: hashicorp/vault:latest
    container_name: vault
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=root
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    healthcheck:
      test: ["CMD", "vault", "status", "-format=json"]
      interval: 10s
      timeout: 5s
      retries: 5

  secret-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "50053:50053"
      - "8082:8082"
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=root
      - ADMIN_KEY=default-admin-key-2025
    depends_on:
      vault:
        condition: service_healthy

  redis:
    image: redis:7.0-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data:









